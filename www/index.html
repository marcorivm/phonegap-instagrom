    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Instagrom</title>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" id="header" role="navigation">

                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="index.html">Instragrom</a>
            </div>

                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="index.html">Home</a>
                    </li>
                    <li>

            <button type="button" class="btn take-picture" id="take_picture">

            </button>
        </div>
